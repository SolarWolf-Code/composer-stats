services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8123:8000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8000}
        API_INTERNAL_ORIGIN: ${API_INTERNAL_ORIGIN:-http://api:8000}
    ports:
      - "7949:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8000}
      - API_INTERNAL_ORIGIN=${API_INTERNAL_ORIGIN:-http://api:8000}
      - SESSION_SECRET=${SESSION_SECRET:-change_this_to_a_random_string_at_least_32_characters_long}
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

volumes: {}
